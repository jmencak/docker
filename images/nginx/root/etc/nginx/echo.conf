# echo is much faster than echo_duplicate
location = /1 {
  add_header Content-Length 1;
  echo -n "x";
}

location = /c {
  add_header Set-Cookie "cip=$remote_addr;Doman=example.com;Path=/;Max-Age=100000";
  echo -n "c";
}

location = /128 {
  add_header Content-Length 128;
  echo -n "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx";
}

location = /256 {
  add_header Content-Length 256;
  echo -n "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx";
}

location = /512 {
  add_header Content-Length 512;
  echo -n "";
}

location = /1024 {
  add_header Content-Length 1024;
  echo -n "";
}

location = /2048 {
  add_header Content-Length 2048;
  echo_duplicate -n 2 "";
}

location = /4096 {
  add_header Content-Length 4096;
  echo_duplicate -n 4 "";
}

location = /8192 {
  add_header Content-Length 8192;
  echo_duplicate -n 8 "";
}

location = /16384 {
  add_header Content-Length 16384;
  echo_duplicate -n 16 "";
}

location = /32768 {
  add_header Content-Length 32768;
  echo_duplicate -n 32 "";
}

location = /65536 {
  add_header Content-Length 65536;
  echo_duplicate -n 64 "";
}

location = /131072 {
  add_header Content-Length 131072;
  echo_duplicate -n 128 "";
}
